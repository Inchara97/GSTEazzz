<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSTEazzz - GST Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('https://images.moneycontrol.com/static-mcnews/2022/01/Rupee_Budget-2022_GST-2.png?impolicy=website&width=1600&height=900') center/cover no-repeat;
        }
        .wrapper {
            flex: 1;
        }
        /* Navbar & Footer Styling */
        .navbar, .footer {
            background-color: #101212;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            padding: 10px 15px;
            transition: 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #004ff8 !important;
        }
        /* Hero Section */
        .hero-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 100px;
        }
        .hero {
            color: white;
            text-align: center;
            padding: 100px 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            width: 50%;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            color: #004ff8;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #fff;
        }
        .btn-custom {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 2px solid #007bff;
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: white;
            color: #007bff;
            border: 2px solid #007bff;
        }
        /* Footer */
        .footer {
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/" style="font-family: 'Playfair Display', serif; font-size: 1.8rem;">GSTEazzz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/add_invoice">Add Invoice</a></li>
                    <li class="nav-item"><a class="nav-link" href="/view_invoices">View Invoices</a></li>
                    <li class="nav-item"><a class="nav-link" href="/generate_report">Generate Report</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container hero-container">
        <div class="hero">
            <h1 style="font-family: 'Playfair Display'">GSTEazzz</h1>
            <p class="lead">Effortlessly manage GST calculations, invoicing, and reporting.</p>
            <a href="/add_invoice" class="btn btn-custom btn-blue me-3">Add Invoice</a>
            <a href="/view_invoices" class="btn btn-custom btn-blue">View Invoices</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 GSTEazzz. All Rights Reserved.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
