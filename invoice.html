<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Invoice - GSTEazzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://wallpapers.com/images/hd/dark-blue-plain-i9qpxppg33tuxltq.jpg') center/cover no-repeat;
        }
        .navbar, .footer {
            background-color:  #101212 !important;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            padding: 10px 15px;
            transition: 0.3s ease;
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            color:#004ff8 !important;
        }
        .hero {
            color: white;
            text-align: center;
            padding: 20px 5px;
            border-radius: 10px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
            color: #fbfcff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: white;
        }
        .container {
            margin-top: 10px;
        }
        .footer {
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/" style="font-family: 'Playfair Display', serif; font-size: 1.8rem; color: white;">GSTEazzz</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/add_invoice">Add Invoice</a></li>
        <li class="nav-item"><a class="nav-link" href="/view_invoices">View Invoices</a></li>
        <li class="nav-item"><a class="nav-link" href="/generate_report">Generate Report</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div class="container mt-4">
  <div class="hero">
      <h1>Add Invoice</h1>
      <p class="lead">Easily add new invoices with accurate GST calculations.</p>
  </div>
</div>

<!-- Invoice Form -->
<div class="container mt-1">
    <h3 class="text-center text-white" style="font-family: 'Playfair Display', serif;">Add New Invoice</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="invoice_id" class="form-label text-white">Invoice ID</label>
            <input type="text" class="form-control bg-dark text-white" id="invoice_id" name="invoice_id" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label text-white">Date</label>
            <input type="date" class="form-control bg-dark text-white" id="date" name="date" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label text-white">Amount</label>
            <input type="number" class="form-control bg-dark text-white" id="amount" name="amount" required step="0.01">
        </div>
        <div class="mb-3">
            <label for="gst_rate" class="form-label text-white">GST Rate (%)</label>
            <input type="number" class="form-control bg-dark text-white" id="gst_rate" name="gst_rate" required step="0.01">
        </div>

        <!-- Placeholder for calculated GST and total -->
        <div>
            <p id="gst_amount" class="text-white" style="font-weight: bold;">GST Amount: ₹0.00</p>
            <p id="total" class="text-white" style="font-weight: bold;">Total Amount: ₹0.00</p>
        </div>

        <button type="submit" class="btn btn-primary">Add Invoice</button>
    </form>
</div>


<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 GSTEazzz. All Rights Reserved.</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for Dynamic GST Calculation -->
<script>
document.getElementById('amount').addEventListener('input', calculateGST);
document.getElementById('gst_rate').addEventListener('input', calculateGST);

function calculateGST() {
    const amount = parseFloat(document.getElementById('amount').value) || 0;
    const gstRate = parseFloat(document.getElementById('gst_rate').value) || 0;
    const gstAmount = amount * (gstRate / 100);
    const total = amount + gstAmount;

    document.getElementById('gst_amount').textContent = `GST Amount: ₹${gstAmount.toFixed(2)}`;
    document.getElementById('total').textContent = `Total Amount: ₹${total.toFixed(2)}`;
}
</script>

</body>
</html>
